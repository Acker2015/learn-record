<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Rx.js</title>
	<style type="text/css">
        body {
            font-family: sans-serif;
            padding: 10px;
        }
        h2 {
            font-weight: bold;
            display: inline-block;
        }
        .refresh {
            font-size: 80%;
            margin-left: 10px;
        }
        .header {
            background: #ECECEC;
            padding: 5px;
        }
        .suggestions {
            border: 2px solid #ECECEC;
        }
        li {
            padding: 5px;
        }
        li img {
            width: 40px;
            height: 40px;
            border-radius: 20px;
        }
        li .username, li .close {
            display: inline-block;
            position: relative;
            bottom: 15px;
            left: 5px;
        }
        li .close, .refresh{
            display: inline-block;
            background-color: #3187f6;
            border-color: #3187f6;
            border-radius: 2px;
            color: #fff;
            text-align: center;
            min-width:40px;
            text-decoration: none;
            padding: 3px 10px;
        }
        li .close:hover, .refresh:hover{
            background-color: #519afa;
        }
        .time, .money, .house {
            display: inline-block;
            padding:10px 15px;
            background-color: #61b2a7;
            color: #fff;
            font-size: 20px;
            line-height: 30px;
            font-weight: 700;
        }
        div.mr{
            margin-top: 20px;
        }
	</style>
</head>
<body>
    <div class="mr">
        <h4>Time Remaining: <span id="remaining"></span></h4>
        <button id="pause" class="time">Pause Timer</button>
        <button id="resume" class="time">Resume Timer</button>
    </div>
    <script type="text/javascript" src="https://unpkg.com/rxjs/bundles/Rx.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/moment.js"></script>
    <script type="text/javascript" src="./index.js"></script>
    <script type="text/javascript">
    </script>
</body>
</html>
